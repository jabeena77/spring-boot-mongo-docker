version: '3.1'
services:
  springboot:
    image: jabdockerpro/spring-boot-mongo:latest .
    restart: always 
    ports:
    - 8080:8080
    container_name: springappcontainer
    networks:
    - springappcustombridge
  mongo:
    image: mongo
    volumes:
    - mongodb:/data/db
    restart: always
    networks:
    - springappnetwork
volumes:
  mongodb:
    driver: local
networks:
  springappcustombridge:
  
